<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <title>Ramallah Waste Containers</title>  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .info.legend {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
    /* CSS للأزرار */
    .layer-controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .layer-control-btn {
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .layer-control-btn:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- أزرار التحكم في الطبقات -->
  <div class="layer-controls">
    <div id="toggle-zones" class="layer-control-btn">📍</div>
    <div id="toggle-waste" class="layer-control-btn">🗑️</div>
    <div id="toggle-roads" class="layer-control-btn">🛤️</div> <!-- زر التحكم في الطرق -->
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };
    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer, roadsLayer;
    let zoneColors = {}, wasteColors = {}, roadColors = {};

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function assignRandomColors(data, field) {
      const categories = [...new Set(data.features.map(feature => feature.properties[field]))];
      const colors = {};
      categories.forEach(category => {
        colors[category] = getRandomColor();
      });
      return colors;
    }

    // تحميل بيانات RamallahZones وتطبيق الألوان حسب الفئات في NAME_ENGLI
    $.getJSON("RamallahZones.json", function(RZ) {
      zoneColors = assignRandomColors(RZ, "NAME_ENGLI");
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: zoneColors[feature.properties.NAME_ENGLI],
            fillOpacity: 0.8,
            color: zoneColors[feature.properties.NAME_ENGLI],
            weight: 3.0,
            opacity: 1.0
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone: " + feature.properties.NAME_ENGLI);
        }
      }).addTo(map);

      // إضافة الخريطة التوضيحية بعد تحميل طبقة المناطق
      addLegend();
    });

    // تحميل بيانات wasteContainer وتطبيق الألوان حسب الفئات في TYPE_OF_WA
    $.getJSON("wasteContainer.json", function(WC) {
      wasteColors = assignRandomColors(WC, "TYPE_OF_WA");
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          const color = wasteColors[feature.properties.TYPE_OF_WA];
          return L.circleMarker(latlng, { radius: 8, fillColor: color, color: color, weight: 3, opacity: 1, fillOpacity: 0.9 });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Container Type: " + feature.properties.TYPE_OF_WA);
        }
      }).addTo(map);
    });

    // تحميل بيانات الطرق وتطبيق الألوان حسب Class
    $.getJSON("mygeodata_merged.json", function(roadData) {
      roadColors = assignRandomColors(roadData, "Class");
      roadsLayer = L.geoJson(roadData, {
        style: function(feature) {
          return {
            color: roadColors[feature.properties.Class],
            weight: 2,
            opacity: 1
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Road: " + feature.properties.Class);
        }
      }).addTo(map);
    });

    // دالة لإضافة الخريطة التوضيحية (Legend)
    function addLegend() {
      const legend = L.control({ position: 'topright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');

        // ألوان مناطق RamallahZones
        div.innerHTML += '<strong>Zones</strong><br>';
        for (const zone in zoneColors) {
          div.innerHTML += `<i style="background:${zoneColors[zone]}"></i> ${zone}<br>`;
        }

        // ألوان أنواع الحاويات wasteContainer
        div.innerHTML += '<strong>Waste Container Types</strong><br>';
        for (const type in wasteColors) {
          div.innerHTML += `<i style="background:${wasteColors[type]}"></i> ${type}<br>`;
        }

        // ألوان طبقة الطرق
        div.innerHTML += '<strong>Road Classes</strong><br>';
        for (const roadClass in roadColors) {
          div.innerHTML += `<i style="background:${roadColors[roadClass]}"></i> ${roadClass}<br>`;
        }

        return div;
      };
      legend.addTo(map);
    }

    // التحكم في عرض وإخفاء طبقة RamallahZones
    document.getElementById("toggle-zones").addEventListener("click", function() {
      if (map.hasLayer(zonesLayer)) {
        map.removeLayer(zonesLayer);
      } else {
        map.addLayer(zonesLayer);
      }
    });

    // التحكم في عرض وإخفاء طبقة wasteContainer
    document.getElementById("toggle-waste").addEventListener("click", function() {
      if (map.hasLayer(wasteContainersLayer)) {
        map.removeLayer(wasteContainersLayer);
      } else {
        map.addLayer(wasteContainersLayer);
      }
    });

    // التحكم في عرض وإخفاء طبقة الطرق
    document.getElementById("toggle-roads").addEventListener("click", function() {
      if (map.hasLayer(roadsLayer)) {
        map.removeLayer(roadsLayer);
      } else {
        map.addLayer(roadsLayer);
      }
    });
  </script>
</body>   
</html>
