<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .info.legend {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
    .layer-controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .layer-control-btn {
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .layer-control-btn:hover {
      background-color: #eee;
    }
    .search-controls {
      position: absolute;
      top: 50px;
      right: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="layer-controls">
    <div id="toggle-zones" class="layer-control-btn">üìç</div>
    <div id="toggle-waste" class="layer-control-btn">üóëÔ∏è</div>
    <div id="toggle-roads" class="layer-control-btn">üõ§Ô∏è</div>
    <div id="toggle-heatmap" class="layer-control-btn">üî•</div>
    <div id="toggle-location" class="layer-control-btn">ñ†ã</div>
  </div>
  
  <div class="search-controls">
    <h4>Search & Filter</h4>
    <label for="zone-filter">Zone:</label>
    <select id="zone-filter"><option value="">Select Zone</option></select><br>
    <label for="waste-filter">Waste Container Type:</label>
    <select id="waste-filter"><option value="">Select Type</option></select><br>
    <label for="road-filter">Road Class:</label>
    <select id="road-filter"><option value="">Select Class</option></select>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };
    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer, roadsLayer, heatmapLayer;
    let zoneColors = {}, wasteColors = {}, roadColors = {};

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function assignRandomColors(data, field) {
      const categories = [...new Set(data.features.map(feature => feature.properties[field]))];
      const colors = {};
      categories.forEach(category => {
        colors[category] = getRandomColor();
      });
      return colors;
    }

    function addHeatmapData(data) {
      const heatPoints = data.features.map(feature => [
        feature.geometry.coordinates[1],
        feature.geometry.coordinates[0],
        feature.properties.SIZE_OF_TH || 0.5 // Intensity based on SIZE_OF_TH
      ]);
      heatmapLayer = L.heatLayer(heatPoints, { radius: 25, blur: 15 }).addTo(map);
    }

    function addLegend() {
      const legend = L.control({ position: 'bottomleft' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        
        // Zones
        div.innerHTML += '<strong>Zones</strong><br>';
        for (const zone in zoneColors) {
          div.innerHTML += `<i style="background:${zoneColors[zone]}"></i> ${zone}<br>`;
        }
        
        // Waste Container Types
        div.innerHTML += '<strong>Waste Container Types</strong><br>';
        for (const type in wasteColors) {
          div.innerHTML += `<i style="background:${wasteColors[type]}"></i> ${type}<br>`;
        }

        // Roads
        div.innerHTML += '<strong>Road Classes</strong><br>';
        for (const roadClass in roadColors) {
          div.innerHTML += `<i style="background:${roadColors[roadClass]}"></i> ${roadClass}<br>`;
        }

        return div;
      };
      legend.addTo(map);
    }

    function populateDropdown(dropdown, options) {
      options.forEach(option => {
        const opt = document.createElement("option");
        opt.value = option;
        opt.textContent = option;
        dropdown.appendChild(opt);
      });
    }

    $.getJSON("RamallahZones.json", function(RZ) {
      zoneColors = assignRandomColors(RZ, "NAME_ENGLI");
      zonesLayer = L.geoJson(RZ, {
        style: feature => ({
          fillColor: zoneColors[feature.properties.NAME_ENGLI],
          fillOpacity: 0.8,
          color: zoneColors[feature.properties.NAME_ENGLI],
          weight: 3.0,
          opacity: 1.0
        }),
        onEachFeature: (feature, layer) => layer.bindPopup("Zone: " + feature.properties.NAME_ENGLI)
      }).addTo(map);
      addLegend();
      const zoneNames = [...new Set(RZ.features.map(f => f.properties.NAME_ENGLI))];
      populateDropdown(document.getElementById("zone-filter"), zoneNames);
    });

    $.getJSON("wasteContainer.json", function(WC) {
      wasteColors = assignRandomColors(WC, "TYPE_OF_WA");
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
          radius: 8,
          fillColor: wasteColors[feature.properties.TYPE_OF_WA],
          color: wasteColors[feature.properties.TYPE_OF_WA],
          weight: 3,
          opacity: 1,
          fillOpacity: 0.9
        }),
        onEachFeature: (feature, layer) => layer.bindPopup("Container Type: " + feature.properties.TYPE_OF_WA)
      }).addTo(map);
      addHeatmapData(WC);
      const wasteTypes = [...new Set(WC.features.map(f => f.properties.TYPE_OF_WA))];
      populateDropdown(document.getElementById("waste-filter"), wasteTypes);
    });

    $.getJSON("mygeodata_merged.json", function(roadData) {
      roadColors = assignRandomColors(roadData, "Class");
      roadsLayer = L.geoJson(roadData, {
        style: feature => ({
          color: roadColors[feature.properties.Class],
          weight: 2,
          opacity: 1
        }),
        onEachFeature: (feature, layer) => layer.bindPopup("Road: " + feature.properties.Class)
      }).addTo(map);
      const roadClasses = [...new Set(roadData.features.map(f => f.properties.Class))];
      populateDropdown(document.getElementById("road-filter"), roadClasses);
    });

    const locateControl = L.control.locate({
      position: 'topright',
      setView: 'untilPan',
      flyTo: true,
      strings: { title: "Show my location" }
    }).addTo(map);

    document.getElementById("toggle-zones").onclick = () => zonesLayer && (zonesLayer._map ? map.removeLayer(zonesLayer) : map.addLayer(zonesLayer));
    document.getElementById("toggle-waste").onclick = () => wasteContainersLayer && (wasteContainersLayer._map ? map.removeLayer(wasteContainersLayer) : map.addLayer(wasteContainersLayer));
    document.getElementById("toggle-roads").onclick = () => roadsLayer && (roadsLayer._map ? map.removeLayer(roadsLayer) : map.addLayer(roadsLayer));
    document.getElementById("toggle-heatmap").onclick = () => heatmapLayer && (heatmapLayer._map ? map.removeLayer(heatmapLayer) : map.addLayer(heatmapLayer));
    document.getElementById("toggle-location").onclick = () => locateControl.start();
  </script>
</body>
</html>
