<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .floating-info { position: absolute; background-color: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; z-index: 1000; display: none; }
    .side-note { position: absolute; bottom: 10px; right: 10px; background-color: rgba(255, 0, 0, 0.8); padding: 15px; border: 1px solid #ddd; border-radius: 8px; z-index: 1000; font-family: Arial, sans-serif; font-size: 14px; }
    #toggleRoutes { position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 10px 15px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="floating-info" id="infoBox"></div> <!-- Floating information box -->
  <div class="side-note">
    <h4>NOTES!:</h4>
    <ul>
      <li>**Note (the final code has been customized by me using new functions):</li>
      <li>10 advanced features included for waste management intelligence.</li>
    </ul>
  </div>
  <button id="toggleRoutes">Toggle Routes</button>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };
    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let routesLayer = L.layerGroup(); // Store all routes in this layer group
    let wasteContainersLayer;

    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, { radius: 5, fillColor: 'orange', color: 'orange', weight: 1, opacity: 1, fillOpacity: 0.8 });
        },
      }).addTo(map);
      calculateOptimalRoute(wasteContainersLayer.getLayers());
    });

    function calculateOptimalRoute(containers) {
      routesLayer.clearLayers();  // Clear existing routes before adding new ones
      for (let i = 0; i < containers.length - 1; i++) {
        let route = L.polyline(
          [containers[i].getLatLng(), containers[i + 1].getLatLng()],
          { color: 'blue', weight: 2, opacity: 0.5 }
        ).addTo(routesLayer).bindPopup("Suggested collection path");
      }
    }

    // Toggle Routes button functionality
    document.getElementById('toggleRoutes').addEventListener('click', function() {
      if (map.hasLayer(routesLayer)) {
        map.removeLayer(routesLayer); // Hide the routes
      } else {
        map.addLayer(routesLayer);    // Show the routes
      }
    });
  </script>
</body>
</html>
