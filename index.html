<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .info.legend {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
    .layer-toggle-buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .layer-toggle-buttons button {
      font-size: 20px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="layer-toggle-buttons"> 
    <button id="toggleZones">üìç</button>
    <button id="toggleContainers">üóëÔ∏è</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

  <script> 
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 13,
      zoomSnap: 0.5
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer;
    let zoneColors = {}, wasteColors = {};

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function assignRandomColors(data, field) {
      const categories = [...new Set(data.features.map(feature => feature.properties[field]))];
      const colors = {};
      categories.forEach(category => {
        colors[category] = getRandomColor();
      });
      return colors;
    }

    // Load RamallahZones data
    $.getJSON("RamallahZones.json", function(RZ) {
      zoneColors = assignRandomColors(RZ, "NAME_ENGLI");
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: zoneColors[feature.properties.NAME_ENGLI],
            fillOpacity: 0.8,
            color: zoneColors[feature.properties.NAME_ENGLI],
            weight: 3.0,
            opacity: 1.0
          };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone: " + feature.properties.NAME_ENGLI);
        }
      }).addTo(map);
    });

    // Load wasteContainer data
    $.getJSON("wasteContainer.json", function(WC) {
      wasteColors = assignRandomColors(WC, "TYPE_OF_WA");
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          const color = wasteColors[feature.properties.TYPE_OF_WA];
          return L.circleMarker(latlng, { radius: 8, fillColor: color, color: color, weight: 3, opacity: 1, fillOpacity: 0.9 });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Container Type: " + feature.properties.TYPE_OF_WA);
        }
      }).addTo(map);
    });

    // Toggle layers
    document.getElementById("toggleZones").addEventListener("click", function() {
      if (map.hasLayer(zonesLayer)) {
        map.removeLayer(zonesLayer);
      } else {
        map.addLayer(zonesLayer);
      }
    });

    document.getElementById("toggleContainers").addEventListener("click", function() {
      if (map.hasLayer(wasteContainersLayer)) {
        map.removeLayer(wasteContainersLayer);
      } else {
        map.addLayer(wasteContainersLayer);
      }
    });
  </script>
</body>
</html>
