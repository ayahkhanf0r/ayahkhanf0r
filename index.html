<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .floating-info { position: absolute; background-color: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; z-index: 1000; display: none; }
    .side-note { position: absolute; bottom: 10px; right: 10px; background-color: rgba(255, 0, 0, 0.8); padding: 15px; border: 1px solid #ddd; border-radius: 8px; z-index: 1000; font-family: Arial, sans-serif; font-size: 14px; }
    .layer-toggle-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .layer-toggle-buttons button {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .info.legend {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="floating-info" id="infoBox"></div> <!-- Floating information box -->
  <div class="side-note">
    <h4>NOTES!:</h4>
    <ul>
      <li>**Note (the final code has been customized by me using new functions):</li>
      <li>10 advanced features included for waste management intelligence.</li>
    </ul>
  </div>

  <!-- Layer control buttons with symbols -->
  <div class="layer-toggle-buttons">
    <button id="toggleZones">üìç</button> <!-- Pin symbol for Zones -->
    <button id="toggleContainers">üóëÔ∏è</button> <!-- Trash can symbol for Waste Containers -->
    <button id="toggleRoutes">üõ§Ô∏è</button> <!-- Rail track symbol for Routes -->
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };
    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer;
    let routesLayer = L.layerGroup().addTo(map); // Initialize and add routes layer to map

    const events = [{ name: "Festival", location: [31.905, 35.203], impactRadius: 0.01, wasteIncrease: 0.2 }];
    const weatherImpact = { "hot": 0.3, "rainy": 0.2 };

    function getColor(name) {
      switch (name) {
        case "Zone1": return "red";
        case "Zone2": return "blue";
        case "Zone3": return "green";
        case "Zone4": return "purple";
        default: return "yellow";
      }
    }

    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: getColor(feature.properties.NAME_ENGLI),
            weight: 1.0,
            opacity: 0.7
          };
        }
      }).addTo(map);
    });

    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          const color = 'orange';
          return L.circleMarker(latlng, { radius: 5, fillColor: color, color: color, weight: 1, opacity: 1, fillOpacity: 0.8 });
        }
      }).addTo(map);
      
      // Calculate route after containers are added
      calculateOptimalRoute(wasteContainersLayer.getLayers());
    });

    function calculateOptimalRoute(containers) {
      routesLayer.clearLayers(); // Clear previous routes
      for (let i = 0; i < containers.length - 1; i++) {
        L.polyline(
          [containers[i].getLatLng(), containers[i + 1].getLatLng()],
          { color: 'blue', weight: 2, opacity: 0.5 }
        ).addTo(routesLayer).bindPopup("Suggested collection path");
      }
    }

    // Add the legend to the map
    const legend = L.control({ position: 'topright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend');
      const zoneColors = {
        "Zone1": "red",
        "Zone2": "blue",
        "Zone3": "green",
        "Zone4": "purple"
      };
      const wasteTypes = {
        'Plastic': 'yellow',
        'Organic': 'green',
        'Metal': 'grey',
        'Other': 'orange'
      };
      div.innerHTML += '<strong>Zones</strong><br>';
      for (const zone in zoneColors) {
        div.innerHTML += `<i style="background:${zoneColors[zone]}"></i> ${zone}<br>`;
      }
      div.innerHTML += '<strong>Waste Types</strong><br>';
      for (const waste in wasteTypes) {
        div.innerHTML += `<i style="background:${wasteTypes[waste]}"></i> ${waste}<br>`;
      }
      return div;
    };
    legend.addTo(map);

    // Toggle layer visibility with buttons
    document.getElementById('toggleZones').addEventListener('click', () => {
      if (map.hasLayer(zonesLayer)) {
        map.removeLayer(zonesLayer);
      } else {
        map.addLayer(zonesLayer);
      }
    });

    document.getElementById('toggleContainers').addEventListener('click', () => {
      if (map.hasLayer(wasteContainersLayer)) {
        map.removeLayer(wasteContainersLayer);
      } else {
        map.addLayer(wasteContainersLayer);
      }
    });

    document.getElementById('toggleRoutes').addEventListener('click', () => {
      if (map.hasLayer(routesLayer)) {
        map.removeLayer(routesLayer);
      } else {
        map.addLayer(routesLayer);
      }
    });
  </script>
</body>
</html>
