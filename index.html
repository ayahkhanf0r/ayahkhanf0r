<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .floating-info { position: absolute; background-color: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; z-index: 1000; display: none; }
    .layer-toggle-buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    .layer-toggle-buttons button {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    .info.legend {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="floating-info" id="infoBox"></div>

  <!-- Layer control buttons with symbols -->
  <div class="layer-toggle-buttons">
    <button id="toggleZones">üìç</button> <!-- Pin symbol for Zones -->
    <button id="toggleContainers">üóëÔ∏è</button> <!-- Trash can symbol for Waste Containers -->
    <button id="toggleRoutes">üõ§Ô∏è</button> <!-- Rail track symbol for Routes -->
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };
    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    let zonesLayer, wasteContainersLayer, routesLayer;

    // Define ascending colors for zones based on NAME_ENGLI
    function getColor(name) {
      const colors = {
        "Zone1": "#ffcccc", // Light Red
        "Zone2": "#ff9999", // Red
        "Zone3": "#ff6666", // Medium Red
        "Zone4": "#ff3333", // Darker Red
        "Zone5": "#ff0000", // Dark Red
        "Zone6": "#990000"  // Darkest Red
      };
      return colors[name] || "#999999"; // Default Gray for unspecified zones
    }

    // Add legend for all layers
    const legend = L.control({ position: 'topright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend');
      const categories = {
        "Zones": ["Zone1", "Zone2", "Zone3", "Zone4", "Zone5", "Zone6"],
        "Containers": ["Waste Containers"],
        "Routes": ["Routes"]
      };
      div.innerHTML += "<h4>Legend</h4>";
      Object.entries(categories).forEach(([category, items]) => {
        div.innerHTML += `<strong>${category}</strong><br>`;
        items.forEach(item => {
          div.innerHTML += `<i style="background: ${getColor(item) || 'gray'}"></i> ${item}<br>`;
        });
      });
      return div;
    };
    legend.addTo(map);

    // Load and display zones with colors on the map
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.5,
            color: getColor(feature.properties.NAME_ENGLI),
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block';
            infoBox.style.left = (e.containerPoint.x + 15) + 'px';
            infoBox.style.top = (e.containerPoint.y + 15) + 'px';
            infoBox.innerHTML = `<strong>Zone:</strong> ${feature.properties.NAME_ENGLI} <br><strong>MAIL_CODE:</strong> ${feature.properties.MAIL_CODE}`;
          });
        }
      });
    });

    // Load and display waste containers
    $.getJSON("WasteContainers.json", function(data) {
      wasteContainersLayer = L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: L.divIcon({ className: 'waste-container-icon' }) });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<strong>Container ID:</strong> ${feature.properties.id}`);
        }
      });
    });

    // Load and display routes
    $.getJSON("Routes.json", function(data) {
      routesLayer = L.geoJson(data, {
        style: { color: 'orange', weight: 2 }
      });
    });

    // Toggle buttons functionality
    document.getElementById("toggleZones").onclick = function () {
      if (map.hasLayer(zonesLayer)) {
        map.removeLayer(zonesLayer);
      } else {
        map.addLayer(zonesLayer);
      }
    };

    document.getElementById("toggleContainers").onclick = function () {
      if (map.hasLayer(wasteContainersLayer)) {
        map.removeLayer(wasteContainersLayer);
      } else {
        map.addLayer(wasteContainersLayer);
      }
    };

    document.getElementById("toggleRoutes").onclick = function () {
      if (map.hasLayer(routesLayer)) {
        map.removeLayer(routesLayer);
      } else {
        map.addLayer(routesLayer);
      }
    };
  </script>
</body> 
</html>
