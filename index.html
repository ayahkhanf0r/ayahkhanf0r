<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
  <style> 
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
    /* Styling the floating information box */
    .floating-info {
      position: absolute;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 1000;
      display: none; /* Hidden by default */
    }
    /* Styling for the side note */
    .side-note {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="floating-info" id="infoBox"></div> <!-- Floating information box -->
  <div class="side-note">
    <h4>ملاحظات:</h4>
    <ul>
      <li>**Note (the final code has been customized by me):</li>
      <li>1- "Floating info Box" instead of "alert".</li>
      <li>2- Define layers globally.</li>
      <li>3- Add "layer control".</li>
      <li>4- Customize the CSS for the note and to fix it "position: absolute;".</li>
    </ul>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 19,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Function to get color based on the "NAME_ENGLI" field
    function getColor(name) {
      switch (name) {
        case "Zone1": return "red";
        case "Zone2": return "blue";
        case "Zone3": return "green";
        case "Zone4": return "purple";
        default: return "yellow";
      }
    }

    // Define the layers globally so they can be added to the layer control
    let zonesLayer;
    let wasteContainersLayer;

    // Load and style the zones GeoJSON with dynamic colors and popups
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: getColor(feature.properties.NAME_ENGLI),
            fillOpacity: 0.3,
            color: getColor(feature.properties.NAME_ENGLI),
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'block';
            infoBox.style.left = (e.containerPoint.x + 15) + 'px';
            infoBox.style.top = (e.containerPoint.y + 15) + 'px';
            infoBox.innerHTML = `
              <strong>Zone:</strong> ${feature.properties.NAME_ENGLI} <br>
              <strong>MAIL_CODE:</strong> ${feature.properties.MAIL_CODE}
            `;
          });
        }
      }).addTo(map);

      // Add the layer to the control
      layerControl.addOverlay(zonesLayer, "Zones");
    });

    // Load and style the waste containers GeoJSON
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup(`
            <strong>Material:</strong> ${feature.properties.TYPE_OF_WA} <br>
            <strong>Size:</strong> ${feature.properties.SIZE_OF_TH}
          `);
        }
      }).addTo(map);

      // Add the layer to the control
      layerControl.addOverlay(wasteContainersLayer, "Waste Containers");
    });

    // Create the layer control and add it to the map
    const layerControl = L.control.layers({}, {}).addTo(map);
  </script>
</body>
</html>
